<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Loss Progress</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .stat-card.marisa {
            background: linear-gradient(135deg, #a8adff 0%, #7a6aff 100%);
            color: white;
        }
        .stat-card.christine {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin: 5px 0;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            padding: 20px;
            border-radius: 8px;
            color: #c33;
            margin: 20px 0;
        }
        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        .last-updated {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Weight Loss Challenge</h1>
        <p class="subtitle">Progress to Goal</p>
        
        <div id="stats" class="stats"></div>
        
        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error" style="display:none;"></div>
        
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
        
        <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        // ‚ö†Ô∏è REPLACE THIS WITH YOUR ACTUAL NOTION API KEY
        const NOTION_API_KEY = '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';
        const DATABASE_ID = '2b6ecacd022380e3aa12000b0923983b';

        let chart = null;

        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const stats = document.getElementById('stats');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            
            try {
                // Fetch entries from Notion
                const entriesResponse = await fetch(`https://api.notion.com/v1/databases/${DATABASE_ID}/query`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${NOTION_API_KEY}`,
                        'Notion-Version': '2022-06-28',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sorts: [
                            {
                                property: 'Date',
                                direction: 'ascending'
                            }
                        ]
                    })
                });

                if (!entriesResponse.ok) {
                    throw new Error('Failed to fetch data from Notion. Check your API key and database ID.');
                }

                const data = await entriesResponse.json();
                
                // Process the data
                const entries = {};
                
                data.results.forEach(entry => {
                    const props = entry.properties;
                    const person = props.Person?.people?.[0]?.name || props.Person?.title?.[0]?.plain_text;
                    const date = props.Date?.date?.start;
                    const weight = props.Weight?.number;
                    
                    if (person && date && weight) {
                        if (!entries[person]) {
                            entries[person] = [];
                        }
                        entries[person].push({ date, weight });
                    }
                });

                // Get starting weights and goals
                const marisaStart = 210;
                const marisaGoal = 180;
                const christineStart = 156;
                const christineGoal = 140;

                // Calculate progress percentages
                const marisaData = (entries['Marisa'] || []).map(e => ({
                    date: e.date,
                    progress: ((marisaStart - e.weight) / (marisaStart - marisaGoal)) * 100
                }));

                const christineData = (entries['Christine'] || []).map(e => ({
                    date: e.date,
                    progress: ((christineStart - e.weight) / (christineStart - christineGoal)) * 100
                }));

                // Update stats
                const marisaCurrent = entries['Marisa']?.[entries['Marisa'].length - 1]?.weight || marisaStart;
                const christineCurrent = entries['Christine']?.[entries['Christine'].length - 1]?.weight || christineStart;
                
                const marisaProgress = ((marisaStart - marisaCurrent) / (marisaStart - marisaGoal)) * 100;
                const christineProgress = ((christineStart - christineCurrent) / (christineStart - christineGoal)) * 100;

                stats.innerHTML = `
                    <div class="stat-card marisa">
                        <h3>üë§ Marisa</h3>
                        <div class="stat-value">${marisaProgress.toFixed(1)}%</div>
                        <div class="stat-label">Current: ${marisaCurrent} lbs | Goal: ${marisaGoal} lbs</div>
                    </div>
                    <div class="stat-card christine">
                        <h3>üë§ Christine</h3>
                        <div class="stat-value">${christineProgress.toFixed(1)}%</div>
                        <div class="stat-label">Current: ${christineCurrent} lbs | Goal: ${christineGoal} lbs</div>
                    </div>
                `;

                // Create chart
                createChart(marisaData, christineData);
                
                loading.style.display = 'none';
                document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`;
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error: ${err.message}`;
                console.error(err);
            }
        }

        function createChart(marisaData, christineData) {
            const ctx = document.getElementById('progressChart').getContext('2d');
            
            // Get all unique dates
            const allDates = [...new Set([
                ...marisaData.map(d => d.date),
                ...christineData.map(d => d.date)
            ])].sort();

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: allDates.map(d => new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
                    datasets: [
                        {
                            label: 'Marisa',
                            data: allDates.map(date => {
                                const entry = marisaData.find(d => d.date === date);
                                return entry ? entry.progress : null;
                            }),
                            borderColor: '#7a6aff',
                            backgroundColor: 'rgba(122, 106, 255, 0.1)',
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        },
                        {
                            label: 'Christine',
                            data: allDates.map(date => {
                                const entry = christineData.find(d => d.date === date);
                                return entry ? entry.progress : null;
                            }),
                            borderColor: '#8fd3f4',
                            backgroundColor: 'rgba(143, 211, 244, 0.1)',
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: 20
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toFixed(1) + '% to goal';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            },
                            title: {
                                display: true,
                                text: 'Progress to Goal',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        }
                    }
                }
            });
        }

        // Load data on page load
        loadData();
        
        // Auto-refresh every 5 minutes
        setInterval(loadData, 300000);
    </script>
</body>
</html>
